<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="buttons">
            <button class="btn btn-all" data-value="all">All</button>
            <button class="btn btn-phone" data-value="phones">Phones</button>
            <button class="btn btn-laptop" data-value="laptops">Laptops</button>
            <button class="btn btn-pc" data-value="pc">Custom PC</button>
        </div>

        <div class="images">
            <div class="productItem phones">
                <img src="images/phones1.jpg" alt="">
            </div>
            <div class="productItem laptops">
                <img src="images/laptops1.webp" alt="">
            </div>
            <div class="productItem pc">
                <img src="images/pc1.webp" alt="">
            </div>
            <div class="productItem phones">
                <img src="images/phones2.webp" alt="">
            </div>
            <div class="productItem laptops">
                <img src="images/laptops2.jpg" alt="">
            </div>
            <div class="productItem pc">
                <img src="images/pc2.webp" alt="">
            </div>
            <div class="productItem phones">
                <img src="images/phones3.webp" alt="">
            </div>
            <div class="productItem laptops">
                <img src="images/laptops3.webp" alt="">
            </div>
            <div class="productItem pc">
                <img src="images/pc3.webp" alt="">
            </div>
            <div class="productItem phones">
                <img src="images/phones4.jpg" alt="">
            </div>
            <div class="productItem laptops">
                <img src="images/laptops4.webp" alt="">
            </div>
            <div class="productItem pc">
                <img src="images/pc4.webp" alt="">
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
