<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="darkModeProp">
        <button class="dark" id="dark">Dark Mode</button>
    </div>

    <div class="container">
        <h1 class="title">What out clients say</h1>
        <h5 class="subTitle">Have a look at some review from our beloved customers</h5>

        <div class="card">
            <img src="images/1.jpg" alt="Customer Image" id="customerImg">
            <h5 class="name" id="customerName">King Tchalla</h5>
            <div class="customerRatings" id="customerRating">
                <span>
                    <i class="star fas fa-star"></i>
                    <i class="star fas fa-star"></i>
                    <i class="star fas fa-star"></i>
                    <i class="star fas fa-star"></i>
                    <i class="star fas fa-star-half"></i>
                </span>
            </div>
            <p id="customerTestimonial">Such an amazing experience using your product. This completely changed my way of
                living. After using your product I went
                directly to heaven to meet Tchalla</p>
            <div class="btnDiv">
                <span>
                    <button class="btn" id="leftBtn"><i class="arrow fa-solid fa-arrow-left-long"></i></button>
                    <button class="btn" id="rightBtn"><i class="arrow fa-solid fa-arrow-right-long"></i></button>
                </span>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e314d73a0d.js" crossorigin="anonymous"></script>
</body>

</html>
